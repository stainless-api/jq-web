on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
    # Use Docker to build with Emscripten, avoiding the Node.js compatibility
    # issue described in https://github.com/emscripten-core/emscripten/issues/16913
    # by using a controlled Docker environment.
    build-and-test:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            submodules: recursive
        
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3
        
        - name: Build with Docker cache
          uses: docker/build-push-action@v5
          with:
            context: .
            file: ./Dockerfile
            cache-from: type=gha
            cache-to: type=gha,mode=max
            tags: jq-emscripten
            load: true
        
        - name: Run make in Docker
          run: docker run --rm -v "$(pwd):/src" -w /src jq-emscripten make all
        
        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
        
        - name: Install Node.js dependencies
          run: npm install
        
        - name: Run tests
          run: node ./test.js
